<!DOCTYPE html>
<html>
<body>

<img src="https://www.nationsonline.org/maps/Political-World-Map-3360.jpg" width="1250" height="550" onmousemove="showCoords(event)">

<p id="demo"></p>  


<script>
    function showCoords(event)
	 {
        var x = event.clientX;
        var y = event.clientY;
        var coords = "X coords: " + x + ", Y coords: " + y;
        document.getElementById("demo").innerHTML=coords;
         }
</script>



</body>
</html>
