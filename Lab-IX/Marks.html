        function Result(){
            var max;
            var m1 = parseInt(document.getElementById("m1").value);

            var name = fname+" "+lname;
            var arr = [m1,m2,m3,m4,m5,m6];
            var min = Math.min(...arr),max = Math.max(...arr);
            if (max==m1){
