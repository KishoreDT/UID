<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel = "icon" href ="https://amrita.edu/wp-content/uploads/2019/05/amrita-new-favicon.ico" 
        type = "image/x-icon">
</head>

<body style="font-size: 20px;" onload="init();">
	<center><img src="https://upload.wikimedia.org/wikipedia/en/f/f8/Amrita-vishwa-vidyapeetham-color-logo.png"></img></center>
	<form action="#" name="form">
        <center>
        <table>
            <tr >
                <td></td>
                <td>
                    <center><div id="C1"><b style="font-size: 30px;"><br>Account Creation</b></div></center>
                </td>
                <td></td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td>
                    <label for="name"><b>First Name</b></label>
                    <br>
                    <input type="text" placeholder="Enter First Name" name="fname" id="fname" required pattern="[A-Za-z]{3,}">
                </td>
                <td>
                    <label for="name"><b>Last Name</b></label>
                    <br>
                    <input type="text" placeholder="Enter Last Name" name="lname" id="lname" required pattern="[A-Za-z]{2,}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email"><b>Email</b></label>
                    <br>
                    <input type="email" placeholder="Enter Email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    title="Not a valid E-mail" required>
                </td>
                <td>
                    <label for="phno"><b>Phone Number</b></label>
                    <br>
                    <input type="tel" placeholder="Enter Phone Number" name="phno" id="phno" required pattern="[0-9]{10}" maxlength="10" title="Not a valid Phone Number">
                </td>
                <td>
                    <label for="dob"><b>Date of Brith</b></label>
                    <br>
                    <input type="date" name="dob" id="dob" style="width: 45%;" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address"><b>Address</b></label>
                    <br>
                    <input type="text" placeholder="Enter Address" name="address" id="address" style="width: 200%;" required pattern="[A-Za-z0-9]{5,}}" rows="5">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="state"><b>State</b></label>
                    <br>
                    <input type="text" placeholder="Enter State" name="state" id="state" required pattern="[A-Za-z]{5,}">
                </td>
                <td>
                    <label for="country"><b>Country</b></label>
                    <br>
                    <select id="country" name="country" style="width: 85%" required>
                        <option value="">Select your Country</option>
                    </select>
                </td>
                <td>
                    <label for="pincode"><b>PinCode</b></label>
                    <br>
                    <input type="text" placeholder="Enter PinCode" name="pincode" id="pincode" required pattern="[0-9]{6}" maxlength="6" style="width: 45%;" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="psw" style="padding-right: 260px;"><b>Password</b></label>
			        <br>
			        <input type="password" minlength="8" placeholder="Enter Password" name="psw" id="psw" required pattern="(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{7,15}$">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <center>
                        <input type="checkbox" id="agree" name="agree">
                        <label for="agree"><b> Agree to Terms and Conditions </b></label>
                        <br><br>
                    </center>
                </td>
            </tr>
        </table>
        <br>
            <button type="submit" name="submit" value="submit" onClick="ValidateForm(this.form);">Submit</button>
            <button type="reset">Reset</button>
        <br><br>
        </center>
	</form>
	<style>
        input[type=radio]{
            margin: 10px;
        }
        input[type=range]{
            margin: 15px;
            width: 65%;
        }
		input[type=text], input[type=password], input[type=tel], input[type=date],input[type=email],option,select {
			width: 50%;
			padding: 15px;
			margin: 15px;
			display: inline-block;
			border: none;
			background: #f1f1f1;
			border-radius: 10px;
		}

		input[type=text]:focus, input[type=password]:focus, input[type=tel]:focus, input[type=date]:focus, input[type=email]:focus {
			background-color: #ddd;
			outline: none;
		}
		button{
			background-color: #df38d1;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			border-radius: 15px;
			text-align: center;
		}
        td{
            width: 300px;
        }
        html { 
            background: url(https://www.w3schools.com/howto/img_girl.jpg) no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        table{
            background-color: rgb(110, 218, 137);;
            opacity: 0.90;
            border-radius: 10px;
        }
	</style>
    <script>
        var phno = document.getElementById("phno");
        phno.addEventListener('input', () => {
        phno.setCustomValidity('');
        phno.checkValidity();
        });
        phno.addEventListener('invalid', () => {
        if(phno.value === '') {
            phno.setCustomValidity('Enter Phone Number');
            alert("Please Enter Phone Number");
        } else {
            phno.setCustomValidity('Enter Phone Number in this format: 1234567890');
        }
        });
        var email = document.getElementById("email");
        email.addEventListener('input', () => {
        email.setCustomValidity('');
        email.checkValidity();
        });
        email.addEventListener('invalid', () => {
        if(email.value === '') {
            email.setCustomValidity('Enter Email');
            alert("Please Enter Email");
        } else {
            email.setCustomValidity('Enter Email in this format: abc@example.com');
        }
        });
        var psw = document.getElementById('psw');
        psw.addEventListener('input', () => {
        psw.setCustomValidity('');
        psw.checkValidity();
        });
        psw.addEventListener('invalid', () => {
        if(psw.value === '') {
            psw.setCustomValidity('Enter Password');
            alert("Please Enter Password");
        } else {
            psw.setCustomValidity('Enter Password between 8 to 15 characters, which should contain at least one lowercase letter, one uppercase letter, one numeric digit, and one special character');
        }
        });
        var address = document.getElementById("address");
        address.addEventListener('input', () => {
        address.setCustomValidity('');
        address.checkValidity();
        });
        address.addEventListener('invalid', () => {
        if(address.value === '') {
            address.setCustomValidity('Enter Address');
            alert("Please Enter Address");
        } else {
            address.setCustomValidity('Enter Address with Door No.');
        }
        });
        var fname = document.getElementById("fname");
        fname.addEventListener('input', () => {
        fname.setCustomValidity('');
        fname.checkValidity();
        });
        fname.addEventListener('invalid', () => {
        if(fname.value === '') {
            fname.setCustomValidity('Enter First Name');
            alert("Please Enter First Name");
        }
        });
        var lname = document.getElementById("lname");
        lname.addEventListener('input', () => {
        lname.setCustomValidity('');
        lname.checkValidity();
        });
        lname.addEventListener('invalid', () => {
        if(lname.value === '') {
            lname.setCustomValidity('Enter Last Name');
            alert("Please Enter Last Name");
        } 
        });
        var state = document.getElementById("state");
        state.addEventListener('input', () => {
        state.setCustomValidity('');
        state.checkValidity();
        });
        state.addEventListener('invalid', () => {
        if(state.value === '') {
            state.setCustomValidity('Enter State');
            alert("Please Enter State");
        }else {
            state.setCustomValidity('Enter State in Alphabets');
        }
        });

        var pincode = document.getElementById("pincode");
        pincode.addEventListener('input', () => {
        pincode.setCustomValidity('');
        pincode.checkValidity();
        });
        pincode.addEventListener('invalid', () => {
        if(pincode.value === '') {
            pincode.setCustomValidity('Enter PinCode');
            alert("Please Enter PinCode");

        }

        dob.addEventListener('input', () => {

        dob.checkValidity();
        });
        dob.addEventListener('invalid', () => {
        if(dob.value === '') {

        function ValidateForm(form){
            if ( ( form.agree.checked == false ) ){
                alert ("Please Agree our Terms and Conditions" );

            }
        }
    </script>
</body>
</html>
